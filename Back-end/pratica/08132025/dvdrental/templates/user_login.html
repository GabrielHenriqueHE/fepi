<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
  
        <div class="form-group">
          {{ user_login.username.errors }}
          <label for="username">Username: </label>
          {{ user_login.username }}
        </div>
  
        <div class="form-group">
          {{ user_login.password.errors }}
          <label for="username">Senha: </label>
          {{ user_login.password }}
        </div>
  
        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary">
        </div>
      </form>
</body>
</html>
