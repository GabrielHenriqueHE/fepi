<!DOCTYPE html>
<html>
  <body>
    <h1>Filtered customers</h1>

    <form action="{% url 'filtered_customers' %}" method="get">
        <label for="search_name">Procura pelo first_name:</label>
        <input type="text" name="search_name" id="search_name">
        <input type="submit" value="Buscar">
    </form>

    <ul>
      {% for customer in customers %}
      <li><a href="{{ customer.customer_id }}">{{ customer.customer_id }} - {{ customer.first_name }} {{ customer.last_name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
