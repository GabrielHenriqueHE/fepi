<h2>Detalhes para {{ customer_name }}</h2>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Rental ID</th>
            <th>Rental date</th>
            <th>Inventory ID</th>
        </tr>
    </thead>
    <tbody>
        {% for rental in rentals %}
            <tr>
                <td><a href="/payment/{{ rental.rental_id }}">{{ rental.rental_id }}</a></td>
                <td>{{ rental.rental_date }}</td>
                <td>{{ rental.inventory_id }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
