{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/customer.js' %}"></script>
  </head>
  <body>
    <h1>Customers</h1>

    <p><a href="{% url 'add_customers' %}">Adicionar cliente</a></p>

    <ul>
      {% for customer in customers %}
        <li>
          {{ customer.customer_id }}
          <a href="#" class="customer-link" data-customer-id="{{ customer.customer_id }}">
            {{ customer.first_name }} {{ customer.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <div class="modal fade" id="rentalModal" tabindex="-1" aria-labelledby="rentalModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="rentalModalLabel">Rental details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalContent">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
