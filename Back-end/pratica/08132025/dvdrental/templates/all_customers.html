{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Customers</h1>

    <p><a href="{% url 'add_customers' %}">Adicionar cliente</a></p>

    <table>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td data-label="id">{{ customer.customer_id }}</td>
          <td data-label="first_name">{{ customer.first_name }}</td>
          <td data-label="last_name">{{ customer.last_name }}</td>
          <td>
            <a href="{% url 'edit_customer' customer.customer_id %}"><button>Edit</button></a>
            <a href="{% url 'details' customer.customer_id %}"><button>View details</button></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
